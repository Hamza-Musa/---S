<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sammonah — New Year Experience</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <div class="room-container">

    <!-- Window: centre-ish, starts 2026 quiz -->
    <div id="window" class="clickable-item" style="top: 28%; left: 50%;">
      <span>Window</span>
    </div>

    <!-- Chanel-style Bag: near bottom-left -->
    <div id="bag" class="clickable-item no-card" style="top: 72%; left: 22%;">
      <img src="assets/images/bag.png"
           class="item-img size-md"
           alt="Designer bag" />
    </div>

    <!-- Church (Église de la Madeleine): left wall, mid-height -->
    <div id="church" class="clickable-item" style="top: 38%; left: 12%;">
      <img src="assets/images/church.png"
           class="item-img size-sm"
           alt="Church where we met" />
    </div>

    <!-- Dogs: bottom-right -->
    <div id="dogs" class="clickable-item no-card" style="top: 78%; left: 65%;">
      <img src="assets/images/dogs.png"
           class="item-img size-lg"
           alt="Lyka and Simba" />
    </div>

    <!-- Aquarium: right side, mid-height -->
    <div id="aquarium" class="clickable-item" style="top: 55%; left: 78%;">
      <img src="assets/images/aquarium.png"
           class="item-img size-md"
           alt="Aquarium" />
    </div>

    <!-- YJHD Poster: upper-right wall -->
    <div id="yjhd" class="clickable-item" style="top: 22%; left: 75%;">
      <img src="assets/images/yjhd.png"
           class="item-img size-xl"
           alt="Yeh Jawaani Hai Deewani poster" />
    </div>

    <!-- Couch: centre-bottom -->
    <div id="couch" class="clickable-item" style="top: 68%; left: 48%;">
      <span>Couch Moment</span>
    </div>

  </div>

  <!-- Popup for memories, quiz & results -->
  <div id="popup" class="hidden">
    <div id="popup-content"></div>
  </div>

  <script src="js/game.js"></script>
</body>
</html>
